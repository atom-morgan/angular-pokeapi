<section class="section is-small">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third is-offset-one-third">
        <div class="box">
          <article class="media">
            <div class="media-left">
              <figure class="image is-128x128">
                <div class="loading" *ngIf="!pokemon"></div>
                <img src="{{pokemon.sprites.front_default}}" alt="Image" *ngIf="pokemon">
              </figure>
            </div>

            <div class="media-content">
              <div class="content">
                <p><strong>Name: </strong>{{user.name}}</p>
                <p><strong>Role: </strong>{{user.role}}</p>
                <p><strong>Pokemon: </strong>{{user.pokemon}}</p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
