<section class="section is-small">
  <div class="container">
    <div class="columns">
      <div class="column" *ngFor="let user of users">
        <div class="box">
          <div class="content">
            <p class="has-text-centered is-size-5"><a data-test="name" [routerLink]="['user', user.id]">{{user.name}}</a></p>
            <ul>
              <li data-test="role"><strong>Role:</strong> {{user.role}}</li>
              <li data-test="pokemon"><strong>Pokemon:</strong> {{user.pokemon}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
